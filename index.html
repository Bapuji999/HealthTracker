<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-50 font-[Inter]">
  <header class="bg-teal-600 text-white py-4 shadow-md">
    <h1 class="text-2xl font-semibold text-center">Health Tracker</h1>
    <nav class="flex justify-center mt-2 gap-3">
      <button class="nav-button" onclick="setView('entry')">Entry</button>
      <button class="nav-button" onclick="setView('charts')">Charts</button>
      <button class="nav-button" onclick="setView('averages')">Averages</button>
      <button class="nav-button" onclick="setView('history')">History</button>
      <button class="nav-button" onclick="setView('fatSmm')">Fat:Smm</button>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto py-9 px-4">
    <section id="entry-view" class="hidden">
      <h2 class="section-title">Health Entry</h2>
      <div class="input-grid mb-6">
        <input type="number" id="weight" placeholder="Weight (kg)" class="input-field w-full" oninput="calculateOtherWeight()">
        <input type="number" id="bmi" placeholder="BMI" class="input-field w-full">
        <input type="number" id="smm" placeholder="SMM" class="input-field w-full" oninput="calculateOtherWeight()">
        <input type="number" id="fat" placeholder="Fat %" class="input-field w-full" oninput="calculateOtherWeight()">
        <input type="number" id="whr" placeholder="WHR" class="input-field w-full">
        <input type="number" id="otherWeight" placeholder="Other Weight" class="input-field w-full">
        <input type="datetime-local" id="datetime" class="input-field w-full">
      </div>
      <button onclick="saveEntry()" class="submit-button">Save Entry</button>
      <label class="mt-4 block text-sm font-medium text-gray-700">Upload JSON</label>
      <input type="file" accept="application/json" onchange="uploadAndResetEntries(event)" class="mt-2" />
    </section>

    <section id="charts-view" class="hidden h-[500px]">
      <h2 class="section-title">Health Metrics Over Time</h2>
      <canvas id="healthChart"></canvas>
    </section>

    <section id="fatSmm-view" class="hidden h-[500px]">
      <h2 class="section-title">Fat:Smm</h2>
      <canvas id="fatSmm"></canvas>
    </section>

    <section id="averages-view" class="hidden">
      <h2 class="section-title">Average Metrics</h2>
      <div class="flex flex-col sm:flex-row gap-4 mb-4">
        <input type="date" id="fromDate" class="input-field w-full">
        <input type="date" id="toDate" class="input-field w-full">
        <button onclick="calculateAverages()" class="submit-button">Calculate Averages</button>
      </div>
      <div id="averagesResult" class="text-gray-700"></div>
    </section>

    <section id="history-view" class="hidden">
      <h2 class="section-title">Entry History</h2>
      <div class="overflow-auto">
        <table class="w-full border border-gray-200 rounded-md overflow-hidden">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2">Date/Time</th>
              <th class="p-2">Weight (kg)</th>
              <th class="p-2">BMI</th>
              <th class="p-2">SMM</th>
              <th class="p-2">Fat %</th>
              <th class="p-2">WHR</th>
              <th class="p-2">Other Weight</th>
            </tr>
          </thead>
          <tbody id="historyTableBody" class="text-center"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
